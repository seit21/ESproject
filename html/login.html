<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login__wrapper">
        <div class="login__cont">
            <h2 class="signUp-title">Войти</h2>
            <form action="" class="login__form">
                <input type="text" placeholder="Имя пользователя" id="username-input">
                <div class="password">
                    <input type="password" placeholder="Пароль" id="password-input">
                    <button type="button" class="password-btn"><i class="fa-regular fa-eye"></i></button>
                </div>
                <p class="login__error-text"></p>
                <button type="button" class="signUp-btn">Войти</button>
            </form>
            <div class="login__box">
                <p class="login-title">У вас еще нет аккаунта?</p>
                <button class="login-btn">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
